name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Download data
        run: |
          uv run koza download download.yaml || echo "No downloads configured"

      - name: Run transforms
        run: |
          # Run all transforms and collect output
          for yaml in *.yaml; do
            if [ "$yaml" != "download.yaml" ] && [ -f "${yaml%.yaml}.py" ]; then
              echo "Running transform: $yaml"
              uv run koza transform "$yaml" || true
            fi
          done

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ingest-output
          path: output/
          if-no-files-found: warn
