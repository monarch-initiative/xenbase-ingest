name: 'xenbase_non_entrez_orthologs'

reader:
  files:
    - '../data/XenbaseGeneNonEntrezOrthologMapping.txt'
  format: 'csv'
  delimiter: '\t'
  header_mode: none
  columns:
    - 'Xenbase'
    - 'OMIM'
    - 'MGI'
    - 'ZFIN'
    - 'GEISHA'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'
